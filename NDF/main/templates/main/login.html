


{% block title %}Log In{% endblock %}
{% block login_active %}active{% endblock %}

{% block body %}

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Log In</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'main:login_user'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Username:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_role">
                                Role:
                            </label>
                            <div class="col-sm-10">
                               <select  id = "id_role" class="control-label col-sm-2" name = "role">
                                  <option value="Student">Student</option>
                                  <option value="Faculty">Faculty</option>
                                  <option value="HOD">HOD</option>
                                  <option value="Caretaker">Caretaker</option>
                                  <option value="Warden">Warden</option>
                                  <option value="Library">Library</option>
                                  <option value="CC">CC</option>
                                  <option value="Gymkhana">Gymkhana</option>
                                  <option value="Assistant_registrar">Registrar</option>
                                  <option value="Lab">Lab</option>
                                  <option value="OnlineCC">OnlineCC</option>
                                  <option value="SubmitThesis">Thesis Manager</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                Password:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
